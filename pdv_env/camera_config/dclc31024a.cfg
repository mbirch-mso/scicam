# CAMERA_MODEL 	"Dalsa CL-C3 1024A 12-bit line scan"

camera_class:                  "Dalsa"
camera_model:                  "CL-C3 1024A"
camera_info:                   "12-bit line scan"

width:                         1024
height:                        1
depth:                         12
extdepth:                      12

# note: on the dv and dvk, aiag_2ch is just a copy of aiag, and the
# DUAL_CHANNEL flag selects dual channel operation. On the dva and fox
# however, dual channel is handled with a different bitfile.  This
# scheme makes everything compatible.
# 
rbtfile:                       aiag_2ch.bit

shutter_speed_min:             0
shutter_speed_max:             25500

MODE_CNTL_NORM:                10
ENABLE_DALSA:                  1
DUAL_CHANNEL:                  1

method_shutter_speed:          AIA_MCL
method_camera_shutter_timing:  DALSA_CONTINUOUS

