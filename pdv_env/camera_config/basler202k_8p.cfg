#
# Basler A202k 8 bit camera link
#

# camera identification: class is usually just the manufacturer,
# model/info combined should always be unique
#
camera_class:                  "Basler"
camera_model:                  "A202k"
camera_info:                   "8-bit camera link, exsync programmable timing"

# actual size/depth
width:                         1000
height:                        1000
depth:                         8
extdepth:                      8

# rbtfile is ignored for std camera link board but needed
# for DV FOX (fiberoptic) (v3.3.4.9 or later)
#
rbtfile: aiagcl.bit

shutter_speed_min:             6
shutter_speed_max:             16777215
method_camera_shutter_timing:  BASLER_202K

# serial frames to put camera in desired state.
# With serial_init_baslerf, initcam will handle the framing
# [STX, BCC and ETX], so just put any ':' separated binary
# serial commands in serial_init string without the framing
#
serial_init_baslerf:           "c00101:a00105:a603530000"
serial_timeout:                500

# camera link data path register bits:
# 0-3: number of bits per pixel - 1
# 4-7: number of channels - 1
#
CL_DATA_PATH_NORM:             17

htaps:                         2
vtaps:                         1

# camera link config register bits:
# 0: RGB
# 1: ignore data valid
# 2-7: undefined
#
CL_CFG_NORM:                   02

# high nibble -- which line to toggle EXSYNC for trigger
# low nibble -- which mode lines including EXSYNC to drive high (0 in most cases)
MODE_CNTL_NORM:                10

# minimum ExSyng period for A202K (non-binned/non AOI) is 20.83ms
method_frame_timing:           FVAL_ADJUST
frame_period:                  20830

# PCI DV ROI: change these to desired ROI if clipping is desired. 
# make sure hactv is divisible by 4
hskip:                         0
vskip:                         0
hactv:                         1000
vactv:                         1000
