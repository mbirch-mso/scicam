
#
# CAMERA_MODEL 	"DVC 12 bit camera link"
#

camera_class:                  "DVC"
camera_model:                  "1312"
camera_info:                   "12 bit Camera Link"

# actual size/depth
#
width:                         1300
height:                        1030
depth:                         12
extdepth:                      12

# rbtfile is ignored for std camera link board but needed
# for DV FOX (fiberoptic) (v3.3.4.9 or later)
#
rbtfile: aiagcl.bit

hactv:                         1280
vactv:                         1024
hskip:                         10
vskip:                         5

serial_baud:                   9600

exposure_min:                  0 
exposure_max:                  25500
gain_min:                      0
gain_max:                      154
offset_min:                    0
offset_max:                    154

# camera link data path register bits:
# 0-3: number of bits per pixel - 1
# 4-7: number of channels - 1
#
CL_DATA_PATH_NORM:             0b

# camera link config register bits:
# 0: RGB
# 1: ignore data valid
# 2-7: undefined
#
CL_CFG_NORM:                   02

serial_init:                   "MDE NOR:BIN 11"
serial_gain:                   "GAI %02x"
serial_offset:                 "OFS %02x"
serial_binning:                "BIN %02x"

method_serial_mode:            RS232


