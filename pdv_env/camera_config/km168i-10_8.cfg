#
# CAMERA_MODEL 	"Kodak MEGAPLUS 16.8i 10-bit (8 bit mode)"
#

camera_class:                  "Kodak"
camera_model:                  "MEGAPLUS 16.8i"
camera_info:                   "10-bit (8 bit mode)"

width:                         4096
height:                        4128
depth:                         8
extdepth:                      10

rbtfile:                       aiag.bit

shutter_speed_min:             0
shutter_speed_max:             25500
gain_min:                      0
gain_max:                      24
offset_min:                    -2048
offset_max:                    2047
aperture_min:                  0
aperture_max:                  18

serial_init:                   "TRM P:MDE TR:SHE ON"
serial_gain:                   "GAE"
serial_offset:                 "BKE"
serial_exposure:               "EXE"
serial_aperture:               "APT"

MODE_CNTL_NORM:                12
DIRECTION:                     a50f

method_shutter_speed:          AIA_SER
method_lock_shutter:           AIA_14I
method_camera_shutter_timing:  AIA_SER
method_camera_continuous:      AIA_SER
