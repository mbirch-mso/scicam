#
# CAMERA_MODEL 	"JAI TM-6710 8-bit (async/pulse width mode)"
#
# trigger controlled by computer (pulse width mode)
# - asynch mode (mode 8, switch down)
# - shutter speed 9
#

camera_class:                  "JAI"
camera_model:                  "TM-6710"
camera_info:                   "8-bit (async/pulse width mode)"

width:                         688
height:                        498
depth:                         8
extdepth:                      8

# using aiag.bit -- should be okay for 2 channel 8-bit
# on dv, dvk and fox; dva may require aiag_2ch.bit?
#
rbtfile:                       aiag.bit

shutter_speed_min:             1
shutter_speed_max:             26
method_camera_shutter_timing: PTM6710_SERIAL

gain_min:                      0
gain_max:                      255

INV_SHUTTER:                   1
DUAL_CHANNEL:                  1
MODE_CNTL_NORM:                10

method_interlace:              BYTE_INTLV

method_camera_shutter_timing:  AIA_MCL

shift:                         10
mask:                          ffff

hskip:                         2
vskip:                         5
hactv:                         648
vactv:                         484
