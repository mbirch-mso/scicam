#
# CAMERA_MODEL 	"JAI TM-6710 8-bit (async mode)"
#
# trigger controlled by computer (triggered double pulse mode)
# - asynch mode (mode 8, switch down)
# - shutter speed 0-8
#

camera_class:                  "JAI"
camera_model:                  "TM-6710"
camera_info:                   "8-bit (async mode)"

width:                         688
height:                        498
depth:                         8
extdepth:                      8

# using aiag.bit -- should be okay for 2 channel 8-bit
# on dv, dvk and fox; dva may require aiag_2ch.bit?
#
rbtfile:                       aiag.bit

INV_SHUTTER:                   1
DUAL_CHANNEL:                  1
MODE_CNTL_NORM:                10

method_interlace:              BYTE_INTLV

shift:                         10
mask:                          ffff

hskip:                         2
vskip:                         5
hactv:                         648
vactv:                         484
