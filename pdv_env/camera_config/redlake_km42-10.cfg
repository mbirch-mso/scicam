camera_class:                  "Redlake"
camera_model:                  "MEGAPLUS 4.2 10-bit"
camera_info:                   "10-bit"

width:                         2032
hwpad:                         3
height:                        2048
depth:                         10
extdepth:                      10

rbtfile:                       aiag.bit

shutter_speed_min:             0
shutter_speed_max:             25500
shutter_speed_frontp:          1
gain_min:                      -6
gain_max:                      18
gain_frontp:                   1
offset_min:                    -2048
offset_max:                    2047
