#
# CAMERA_MODEL 	"PULNiX TM-6710 8-bit (modes 1-8)"
#
# - switch position 1-8 (camera controlled shutter)
#

camera_class:                  "PULNiX"
camera_model:                  "TM-6710"
camera_info:                   "8-bit (modes 1-8)"

width:                         688
height:                        498
depth:                         8
extdepth:                      8

# using aiag.bit -- should be okay for 2 channel 8-bit
# on dv, dvk and fox; dva may require aiag_2ch.bit?
#
rbtfile:                       aiag.bit

shutter_speed_min:             0
shutter_speed_max:             9
method_camera_shutter_timing:  PTM6710_SERIAL

gain_min:                      0
gain_max:                      255

INV_SHUTTER:                   1
DUAL_CHANNEL:                  1
MODE_CNTL_NORM:                6   
TRIG_PULSE:                    1

disable_mdout:                 1
continuous:                    1

method_interlace:              BYTE_INTLV

shift:                         10
mask:                          ffff

hskip:                         2
vskip:                         5
hactv:                         648
vactv:                         484
