#
# CAMERA_MODEL 	"JAI TM-1020 8-bit, external trigger"
#
# triggered mode
# - Shutter control switch: position 1-8
# - Mode control switch: async mode 
# - External trigger (12-pin power/control connector, pin 6)
#   -- see Pulnix TM-1020 specifications
#

camera_class:                  "JAI"
camera_model:                  "TM-1020"
camera_info:                   "8-bit, external trigger"

width:                         1007
height:                        1018
depth:                         8
extdepth:                      8

rbtfile:                       aiag.bit
byteswap:                      0

shutter_speed_min:             0 
shutter_speed_max:             9 
method_camera_shutter_timing:  PTM1020_SERIAL

gain_min:                      0
gain_max:                      255

disable_mdout:                 1
user_timeout:                  0

shift:                         00
mask:                          ff

#ROI to skip leading lines/columns
# (NOTE: not valid on RCI or 4005-based PCI DV/DVK)
hskip:                         7
hactv:                         1000
vskip:                         0
vactv:                         1018
